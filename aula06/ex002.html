<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Programa JS</title>
    <style>
        body {
            background-color: rgb(190, 71, 71); /*Comentário em Css*/
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Isso é um comentário-->
    <p>Já me livrei da maldição.</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // Vai perguntar o nome...
        window.alert('É um grande prazer em te conhcer, ' + nome + '!') // Concatenação
    </script>
</body>
</html>
