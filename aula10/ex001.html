<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
         body {
            background-color: rgb(61, 40, 49);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        div#area {
            background-color: darkslategrey;
            font-size: 1.5em;
            color: white;
            width: 100%vw;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

       </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
   
    <script>
         var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
       
        function clicar() {
            a.innerText = ('Clicou!')
            a.style.background = 'darkred'
        }

        function entrar() {
            a.innerText = ('Entrou!')
        }

        function sair() {
            a.innerText = ('Saiu!')
            a.style.background = 'darkslategrey'
        }
    </script>
</body>
</html>
